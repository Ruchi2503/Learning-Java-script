<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DOM -Query selector</title>
     <style>
        .red-color{  
            color:red;  /* it is a type of selector */
        }
        .underline{
            text-decoration:underline; /* it is also type of selector*/
        }
     </style>
     </head>
  <body>
    <nav class="block">
        <p class="paragraph"> Welcome to my website</p>

    </nav>
    <div class="block">
        <h4> Hey there, My name is 
            <!-- inline style in js-->
             <!-- style="color:blue" -->
        <span id="username">Ruchi Kumari</span> </h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log("Hey there")</code></pre>

    </div>
    <script>
        // DOM selctor ---> getElementById
        const el=document.getElementById("username");
        el.innerText="Siri";
        el.classList.add("red-color","underline"); // from js we can add color
        el.classList.remove("red-color");// from js we can remove
        el.style.color="tomato";
        

    </script>
    <script>
        //  DOM SELECTOR----> getElementBy class name
        const el=document.getElementsByClassName('block')
        for(let i=0;i<elements.length;i++){
            elements.item(i).style.background="blue";
        }

    </script>
    
  </body>
</html>
